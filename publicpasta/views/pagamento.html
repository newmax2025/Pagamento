<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Pagamento</title>
    <link rel="stylesheet" href="teste.css">
    <script src="../assets/js/pagamento.js" defer></script>
</head>

<body>

    <div id="registrationContainer" class="container" style="background-color:  #000d1e;">
        <img src="img/New Max Buscas.png" alt="Logo do Cliente" class="logo">
        <h1>Cadastro de Usuário</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" id="registerButton">Cadastrar</button>
            <div id="registrationMessage" class="message-area">
            </div>
        </form>
    </div>

    <div id="paymentContainer" class="container" style="display: none;">
        <h1>Pagamento</h1>
        <label>Selecione seu plano:
            <div class="plan" onclick="generateQRCode(120)">Plano Simples – R$ 120,00</div>
            <div class="plan" onclick="generateQRCode(200)">Plano Básico – R$ 200,00</div>
            <div class="plan" onclick="generateQRCode(300)">Plano Premium – R$ 300,00</div>
            <div class="plan" onclick="generateQRCode(300)">Plano Anual Premium – R$ 2.520,00
            </div>
            <div id="qrcode"></div>
            <p id="payment-info" style="display:none; color: red; font-weight: bold;"></p>
            <input type="text" id="copyCode" readonly style="width: 100%; text-align: center; padding: 5px; margin-top: 10px; display: none;">
            <button class="copy-code" onclick="copyToClipboard()">Copiar Código</button>
            <div>
        </label>
        <button id="depositButton">Assinar PLano</button>
        <div id="dep_result">
        </div>
        <p id="loggedInUser" style="margin-top: 15px; font-size: 0.9em;"></p>
    </div>

</body>

</html>
