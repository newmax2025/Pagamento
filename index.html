<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            text-align: center;
            padding: 20px;
            color: white;
        }

        .logo-container {
    display: flex;
    justify-content: center;
    margin-bottom: 15px;
}
.logo {
    max-width: 150px;
    animation: fadeZoom 1s ease-in-out;
    width: 300%;
    margin-bottom: 20px;1
}


        .container {
            background:#000d1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow:0 0 10px rgba(42, 242, 20, 0.5);
            max-width: 400px;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
}
            
        
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            align-items: center;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .qr-container {
            margin-top: 20px;
        }
        #timer {
            font-size: 18px;
            font-weight: bold;
            color: red;
            margin-top: 10px;
        }

        h2 {
    display: block;
    font-size: 1.5em;
    margin-block-start: 0.83em;
    margin-block-end: 0.83em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    font-weight: bold;
    unicode-bidi: isolate;
    color: white;
}

@keyframes fadeZoom {
    0% { opacity: 0; transform: scale(0.5); }
    100% { opacity: 1; transform: scale(1); }
}

.checkmark {
    font-size: 50px;
    color: #00ff1a;
    margin-bottom: 20px;
    animation: pop 0.5s ease-in-out;
}

@keyframes pop {
    0% { transform: scale(0); }
    80% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

h1 {
    font-size: 24px;
    margin-bottom: 15px;
}

p {
    font-size: 16px;
    margin-bottom: 20px;
}

.whatsapp-button {
    background: #25D366;
    color: white;
    padding: 15px;
    border-radius: 8px;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    display: inline-block;
    animation: pulse 1.5s infinite;
}

.whatsapp-button:hover {
    background: #1ebe5d;
    transform: scale(1.05);
}

@keyframes pulse {
    0% { box-shadow: 0 0 10px #25D366; }
    50% { box-shadow: 0 0 20px #25D366; }
    100% { box-shadow: 0 0 10px #25D366; }
}

@keyframes glitch {
    0% { transform: skew(0deg); }
    20% { transform: skew(-5deg); filter: hue-rotate(10deg); }
    40% { transform: skew(5deg); filter: hue-rotate(-10deg); }
    60% { transform: skew(-5deg); filter: hue-rotate(10deg); }
    80% { transform: skew(5deg); filter: hue-rotate(-10deg); }
    100% { transform: skew(0deg); }
}

@keyframes neonGlow {
    0% { filter: drop-shadow(0 0 5px #00ffea); }
    50% { filter: drop-shadow(0 0 15px #00ffea); }
    100% { filter: drop-shadow(0 0 5px #00ffea); }
}

.logo {
    animation: neonGlow 1.5s infinite alternate ease-in-out, glitch 0.5s infinite steps(5, end);
    transition: transform 0.3s ease;
}

.logo:hover {
    transform: scale(1.1);
}
    </style>
    <script>
        const token = "108|MqJWTU0DWwIuviMGnIUKyPBvyWyfhggAEngx5hqT6611b86d";
        
        async function depositar() {
            const data = {
                name: document.getElementById("dep_nome").value,
                description: "Depósito via sistema", // Valor padrão invisível
                document: document.getElementById("dep_cpf").value,
                amount: document.getElementById("dep_valor").value
            };

            const response = await fetch("https://virtualpay.online/api/v1/transactions/deposit", {
                method: "POST",
                headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            exibirResultado(result);
        }

        function exibirResultado(result) {
            let output = `<strong>ID:</strong> ${result.id} <br>
                          <strong>Valor:</strong> ${result.amount} ${result.currency} <br>
                          <strong>Status:</strong> ${result.status || 'Pendente'} <br>`;
            if (result.qr_code) {
                const qrImageUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(result.qr_code)}`;
                output += `<div class='qr-container'><img src='${qrImageUrl}' alt='QR Code'><br>
                           <strong>Código PIX:</strong> <input type='text' id='qr_code_text' value='${result.qr_code}' readonly> 
                           <button onclick='copiarCodigo()'>Copiar</button>
                           <div id='timer'></div></div>`;
                document.getElementById("dep_result").innerHTML = output;
                iniciarContador();
            } else {
                document.getElementById("dep_result").innerHTML = output;
            }
        }

        function iniciarContador() {
            let tempo = 300; // 5 minutos em segundos
            const timerElement = document.getElementById("timer");
            
            const interval = setInterval(() => {
                let minutos = Math.floor(tempo / 60);
                let segundos = tempo % 60;
                segundos = segundos < 10 ? "0" + segundos : segundos;
                timerElement.textContent = `Tempo restante: ${minutos}:${segundos}`;
                
                if (tempo <= 0) {
                    clearInterval(interval);
                    timerElement.textContent = "Tempo expirado!";
                }
                tempo--;
            }, 1000);
        }

        function copiarCodigo() {
            const qrText = document.getElementById("qr_code_text");
            qrText.select();
            qrText.setSelectionRange(0, 99999); // Para dispositivos móveis
            document.execCommand("copy");
            alert("Código copiado!");
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="img/New Max Buscas.png" alt="Logo do Cliente" class="logo">
        <input type="Nome" id="dep_nome" placeholder="Nome" required>
        <input type="CPF" id="dep_cpf" placeholder="CPF" required>
        <label>Selecione seu plano:
            
            <select id="dep_valor">
                <option value="120">Plano Simples: R$120,00</option>
                <option value="200">Plano Básico: R$200,00</option>
                <option value="300">Plano Premium: R$300,00</option>
            </select>
        </label>
        <button onclick="depositar()">Assinar Plano</button>
        <div id="dep_result"></div>

        <div class="copy">
            <p>New Max Pay | Tecnologia de Pagamento</p>
        </div>
    </div>
</body>
</html>
