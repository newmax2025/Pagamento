<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .qr-container {
            margin-top: 20px;
        }
        #timer {
            font-size: 18px;
            font-weight: bold;
            color: red;
            margin-top: 10px;
        }
    </style>
    <script>
        const token = "108|MqJWTU0DWwIuviMGnIUKyPBvyWyfhggAEngx5hqT6611b86d";

        async function depositar() {
            const data = {
                name: document.getElementById("dep_nome").value,
                description: "Depósito via sistema", // Valor padrão invisível
                document: document.getElementById("dep_cpf").value,
                amount: document.getElementById("dep_valor").value
            };

            const response = await fetch("https://virtualpay.online/api/v1/transactions/deposit", {
                method: "POST",
                headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            exibirResultado(result);
        }

        function exibirResultado(result) {
            let output = `<strong>ID:</strong> ${result.id} <br>
                          <strong>Valor:</strong> ${result.amount} ${result.currency} <br>
                          <strong>Status:</strong> ${result.status || 'Pendente'} <br>`;
            if (result.qr_code) {
                const qrImageUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(result.qr_code)}`;
                output += `<div class='qr-container'><img src='${qrImageUrl}' alt='QR Code'><br>
                           <strong>Código PIX:</strong> <input type='text' id='qr_code_text' value='${result.qr_code}' readonly> 
                           <button onclick='copiarCodigo()'>Copiar</button>
                           <div id='timer'></div></div>`;
                document.getElementById("dep_result").innerHTML = output;
                iniciarContador();
            } else {
                document.getElementById("dep_result").innerHTML = output;
            }
        }

        function iniciarContador() {
            let tempo = 300; // 5 minutos em segundos
            const timerElement = document.getElementById("timer");
            
            const interval = setInterval(() => {
                let minutos = Math.floor(tempo / 60);
                let segundos = tempo % 60;
                segundos = segundos < 10 ? "0" + segundos : segundos;
                timerElement.textContent = `Tempo restante: ${minutos}:${segundos}`;
                
                if (tempo <= 0) {
                    clearInterval(interval);
                    timerElement.textContent = "Tempo expirado!";
                }
                tempo--;
            }, 1000);
        }

        function copiarCodigo() {
            const qrText = document.getElementById("qr_code_text");
            qrText.select();
            qrText.setSelectionRange(0, 99999); // Para dispositivos móveis
            document.execCommand("copy");
            alert("Código copiado!");
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Depósito</h2>
        <label>Nome: <input type="text" id="dep_nome"></label>
        <label>CPF: <input type="text" id="dep_cpf"></label>
        <label>Selecione seu plano:
            <select id="dep_valor">
                <option value="120">Plano Simples: R$120,00</option>
                <option value="200">Plano Básico: R$200,00</option>
                <option value="300">Plano Premium: R$300,00</option>
            </select>
        </label>
        <button onclick="depositar()">Depositar</button>
        <div id="dep_result"></div>
    </div>
</body>
</html>
